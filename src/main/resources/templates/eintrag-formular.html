<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neuer Eintrag</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Mitarbeiterverzeichnis</h1>
        <hr>

        <p class="h4 mb-4">Neuen Eintrag hinzufügen:</p>

        <form action="#" th:action="@{/mitarbeiter/hinzufuegen}"
                        th:object="${mitarbeiter}" method="POST">

            <input type="hidden" th:field="*{id}">
        
            <input type="text" th:field="*{vorname}"
                    class="form-control mb-4 w-25" placeholder="Vorname">
        
            <input type="text" th:field="*{nachname}"
                    class="form-control mb-4 w-25" placeholder="Nachname">
        
            <select th:field="*{position}" class="form-select mb-4 w-25">
                <option th:value="null" selected="selected">Wähle eine Position aus</option>
                <option th:value="'Geschäftsleiter'">Geschäftsleiter</option>
                <option th:value="'Fachbereichsleiter'">Fachbereichsleiter</option>
                <option th:value="'Entwickler'">Entwickler</option>
                <option th:value="'Werkstudent'">Werkstudent</option>
            </select>
        
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">
            
            <button type="submit" class="btn btn-info col-2">Hinzufügen</button>
            <hr>

        </form>

        <a th:href="@{/mitarbeiter/liste}"
           class="btn btn-primary btn-sm mb-3">
            Zurück zum Mitarbeiterverzeichnis
        </a>
    </div>
</body>
</html>
