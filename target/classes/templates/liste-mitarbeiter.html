<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterliste</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Mitarbeiterverzeichnis</h1>
        <hr>

        <a th:href="@{/mitarbeiter/neuerEintrag}"
            class="btn btn-primary btn-sm mb-3">
            Neuer Eintrag
        </a>
        <table class="table table-bordered table stripped">
            <thead class="table-dark">
                <tr>
                    <th>Vorname</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th>Aktion</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="eintrag : ${mitarbeiter}">
                    <td th:text="${eintrag.vorname}" />
                    <td th:text="${eintrag.nachname}" />
                    <td th:text="${eintrag.position}" />
                    <td th:text="${eintrag.email}" />

                    <td style="text-align: center;">
                        <a th:href="@{/mitarbeiter/eintragAktualisieren(mitarbeiterId=${eintrag.id})}"
                            class="btn btn-info btn-sm">
                            Aktualisieren
                        </a>

                        <a th:href="@{/mitarbeiter/loeschen(mitarbeiterId=${eintrag.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Möchten Sie den Eintrag wirklich löschen?'))) return false">
                            Löschen
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
